name: run android unit tests

on:
  pull_request:
    paths:
      - .github/workflows/android unit test.yml
      - 'app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 21
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest